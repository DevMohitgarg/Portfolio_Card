<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card - Mohit Kumar Garg</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="profile-card">
    <img src="/mohitgarg.jpeg" alt="Profile-picture">
    <h1>Mohit Kumar Garg</h1>
    <p>Frontend Developer</p>
    <div class="detail">
      <div class="data">
        <h2>102</h2>
        <span>Projects</span>
      </div>
      <div class="data">
        <h2>900</h2>
        <span>Likes</span>
      </div>
      <div class="data">
        <h2>10K</h2>
        <span>Followers</span>
      </div>
    </div>
    <div class="bio">
      Passionate about building interactive and user-friendly web experiences with a love for clean code and modern design.
    </div>
    <div class="skills">
      <span>HTML</span>
      <span>CSS</span>
      <span>JavaScript</span>
      <span>React</span>
    </div>
    <div class="btn">
      <button class="follow">Follow</button>
      <button class="msg">Message</button>
    </div>
  </div>
</body>

</html>
